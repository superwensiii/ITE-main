<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(16,17,18);
            color: white;
        }
        .sidebar {
            height: 99vh;
            width: 255px;
            position: fixed;
            top: 0;
            left: 0%;
            background-color: rgb(30,31,32);
            color: white;
            padding-top: 20px;
            
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.hidden {
            transform: translateX(-300px);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #5A2E98;
        }

        .menu-btn {
            font-size: 1.5rem;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            margin: 10px 15px;
        }

        .dashboard-header {
            margin-bottom: 20px;
        }

        .content {
            margin-left: 270px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content.expanded {
            margin-left: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .leave-form {
            background-color: rgb(30,31,32);
            padding: 30px;
        }
        .leave-form .form-label {
            font-weight: bold;
        }
        .leave-form .form-control {
            background-color: rgb(48,49,50);
            color: white;
            border: none;
        }
        .leave-form .form-control:focus {
            background-color: rgb(40,41,42);
            color: white;
            box-shadow: none;
        }
        .btn-custom {
            background-color: #5A2E98;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #76299f;
        }
        .leave-balance-card {
            background-color: rgb(30,31,32);
        }


        #reason::placeholder {
        color: #c2bfbf; /* Set the desired color here */
        opacity: 1; /* Ensure the color is fully opaque */
        }
    </style>
</head>
<body>

   <!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <h2> Employee</h2>
    <a href="employee.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="employee_attendance.html"><i class="bi bi-calendar-check me-2"></i>Time and Attendance</a>
    <a href="employee_leave.html"><i class="bi bi-file-earmark-text me-2"></i>Leave Management</a>
    <a href="employee_evaluation.html"><i class="bi bi-bar-chart-line me-2"></i>Performance Management</a>
    <a href="employee_payroll.html"><i class="bi bi-wallet2 me-2"></i>Payroll</a>
    <a href="employee_login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
</div>

<!-- Content -->
<div id="content" class="content">
    <div class="navbar d-flex justify-content-between align-items-center">
        <button id="menu-btn" class="menu-btn">â˜°</button>
        <div class="d-flex align-items-center me-4">
            <i class="bi bi-person-circle me-2" style="font-size: 2rem; color: white;"></i>
            <span style="color: white; font-size: 1.5rem;">Hi, Thirdy</span>
        </div>
    </div>

<div class="container mt-5">
    <!-- Leave Balance Section -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card leave-balance-card">
                <div class="card-body text-center">
                    <h4 class="card-title">Your Leave Balance</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="p-3">
                                <h5>Available Leave</h5>
                                <p class="fs-4 text-success">15 days</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3">
                                <h5>Used Leave</h5>
                                <p class="fs-4 text-danger">5 days</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leave Request Form -->
    <div class="row">
        <div class="col-md-12">
            <div class="card leave-form text">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Request Leave</h5>
                    <form action="" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="leaveType" class="form-label">Leave Type</label>
                                <select id="leaveType" class="form-control" required>
                                    <option value="" disabled selected>Select leave type</option>
                                    <option value="sick">Sick Leave</option>
                                    <option value="vacation">Vacation Leave</option>
                                    <option value="emergency">Emergency Leave</option>
                                    <option value="maternity">Maternity Leave</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="leaveDays" class="form-label">Number of Days</label>
                                <input type="number" id="leaveDays" class="form-control" min="1" max="30" placeholder="" required readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" id="startDate" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" id="endDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Leave</label>
                            <textarea id="reason" class="form-control" rows="3" placeholder="Enter the reason for your leave" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Submit Leave Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
// JavaScript to calculate number of leave days excluding Sundays
document.getElementById('startDate').addEventListener('change', calculateLeaveDays);
document.getElementById('endDate').addEventListener('change', calculateLeaveDays);

function calculateLeaveDays() {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    
    if (startDate && endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        let totalDays = 0;

        // Loop through the dates between start and end dates
        for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
            // Exclude Sundays (0 is Sunday)
            if (date.getDay() !== 0) {
                totalDays++;
            }
        }

        // Update the number of days in the input field
        document.getElementById('leaveDays').value = totalDays;
    }
}


    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    
    menuBtn.addEventListener("click", function() {
        sidebar.classList.toggle("hidden");
        content.classList.toggle("expanded");
    });
</script>
</body>
