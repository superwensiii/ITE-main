<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(57,57,57);
background: linear-gradient(90deg, rgba(57,57,57,1) 2%, rgba(32,32,32,1) 32%, rgba(0,0,0,1) 81%);
            color: #EBEBFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s; /* Smooth theme change */
        }
        h1 {
            font-weight: bold;
        }
        .btn-gray {
            background-color: gray;
            border-color: gray;
            color: white;
        }
        .btn-gray:hover {
            background-color: darkgray;
            border-color: darkgray;
        }
        
    </style>
</head>
<body>

    
    <style>
        /* Move the heading higher and ensure proper alignment */
        .custom-header {
            margin-top: -50px; /* Adjust for desired positioning */
            text-align: center; /* Centers the heading */
            font-size: 4rem; /* Optional: Make the heading stand out */
            font-weight: bold; /* Enhance visual emphasis */
        }
    
        /* Rounded buttons with clean hover effect */
        .btn-gray {
            border-radius: 50px; /* Rounded corners */
            background-color: transparent; /* Default gray button color */
            color: white; /* Button text color */
            padding: 12px 50px; /* Adjust padding for better spacing */
            font-size: 2rem; /* Uniform text size */
            text-decoration: none; /* Remove underline */
            transition: all 0.3s ease-in-out;
             /* Smooth transition for hover */
        }
    
        /* Button hover effect */
        .btn-gray:hover {
            background:gray;
             /* Slight zoom effect */
            color: white; /* Keep text readable */
        }
    
        /* Center alignment for content */
        .text-center {
            text-align: center; /* Centers all child elements */
        }
    
        /* Adjust spacing between buttons on smaller screens */
        @media (max-width: 768px) {
            .btn-gray {
                margin-bottom: 10px; /* Adds space for stacked layout */
            }
        }
    </style>
    
    <!-- HTML Content -->
    
   
<div class="text-center">
    <h1 class="custom-header">CHOOSE AN ACCOUNT</h1>
    <div class="d-flex justify-content-center mt-4 flex-wrap">
        <a href="login.html" class="btn btn-gray btn-lg rounded-pill me-3">Admin</a>
        <a href="employee_login.html" class="btn btn-gray btn-lg rounded-pill">Employee</a>
    </div>
</div>
    

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
